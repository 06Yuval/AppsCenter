<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">

    <title>AppsCenter</title>

<body onload="load()">
    <header class="text-center">
        <img src="/AppsCenter/images/AppsCenter.png">
    </header>
    <br><br>
    <form  style="margin:auto;max-width:820px; height: 38;">
        <div class="input-group mb-3">
            <input class="search" onkeyup="searchApp()" type="text" id="search" placeholder="App to search...">
            <div class="input-group-append">
                <button class="btn btn-light" type="button" style="border-color:#ced4da;"><i class="fa fa-search"></i></button>
              </div>
              <a href="/AppsCenter/addApplication.html"><button id="new"class="btn btn-success" type="button">
                + Publish new App</button></a>
        </div>
</form>

<div class="container vertical-center" id="container">
</div>


<script src="./AppsCenter/applications.js"></script>
<script src="./AppsCenter/main.js"></script>
