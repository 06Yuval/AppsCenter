<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AppsCenter</title>
    <link rel="icon" href="/AppsCenter/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="text-center">
        <img src="/AppsCenter/images/AppsCenter.png">
        <a href="/mainPage.html"><button id="new"class="btn btn-dark" type="button">
            Go back</button></a>
    </header>
    <br><br>

    <form  style="margin:auto;max-width:400px;">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">App name*:</span>
            </div>
            <input id="name" type="text" placeholder="App name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">App price*:</span>
            </div>
            <input id="price" type="number" placeholder="App price in $" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">App description:</span>
            </div>
            <input id="description" type="text" placeholder="App descripition" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Company name:</span>
            </div>
            <input id="companyName" placeholder="Company name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Image Url:</span>
            </div>
            <input id="ImageUrl" type="file" accept="image/*" class="form-control">
          </div>

          <button id="new" class="btn btn-success" onclick="publishApp()" type="button">
            Publish application</button>
            <p><b>* - required</b></p>
            <p id="error" style="color: red; display: false; display: none;">Oops, something went wrong! <br> Check your fields again.</p>

    </form>

    <script src="AddApp.js"></script>

</body>
</html>
